    <style>
    /*-------------------/
      @ Reset
    /-------------------*/

        *           { margin:0;padding:0;border:0;outline:0;border-spacing:0;text-decoration:none;font-weight:inherit;font-style:inherit;color:inherit;font-size:100%;font-family:inherit;vertical-align:baseline;list-style:none;border-collapse:collapse;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;}
        *:focus     { outline: none}


    /*-------------------/
      @ Styleguide
    /-------------------*/

    :root {
        --f_high: #fff;
        --f_med: #999;
        --f_low: #444;
        --background: #000;
        --stroke: 1px;
        --wire: 2px;
    }

    /*-------------------/
      @ Main
    /-------------------*/

    body { height:100vh;
           background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><circle cx='10' cy='10' r='1' fill='%23333'></circle></svg>");
           background-color:#000;
           font-family: 'Input Mono'; font-size:9px; background-size:20px 20px;}

    svg#riven { width:100vw; height:100vh; position: fixed; left:0px; top:0px; stroke-width: 10;stroke: white;stroke-linecap: round;}
    svg#riven.magnet { transition: all 250ms }
    svg#riven #viewport { fill:none; }

    /* Node */
    svg#riven g#nodes g.node {}
    svg#riven g#nodes g.node text { text-anchor: start; stroke:none; font-family: 'Input Mono'; font-size:9px; }
    svg#riven g#nodes g.node.mesh rect { stroke:var(--f_low); fill:none; }
    svg#riven g#nodes g.node .glyph { stroke-width:10; stroke:#fff; }
    svg#riven g#nodes g.node rect { stroke:white; fill:black; stroke-width:1; }
    svg#riven g#nodes g.node:hover rect { fill:white; cursor: hand; }
    svg#riven g#nodes g.node:hover path.glyph { stroke:#000; stroke-width:12; }
    svg#riven g#nodes g.node.meshnode rect {fill:none; stroke:var(--f_low); stroke-width:2;}
    svg#riven g#nodes g.node.meshnode .port { display: none; }

    /* Ports */
    svg#riven g#nodes g.node g.port {  }
    svg#riven g#nodes g.node g.port path { fill:var(--background); stroke: var(--f_high); stroke-width: var(--stroke);}
    svg#riven g#nodes g.node g.port.in path { fill:var(--f_high); }
    svg#riven g#nodes g.node g.port.answer path { fill:var(--f_high); }
    svg#riven g#nodes g.node path.glyph { stroke:var(--f_med); fill:none; stroke-width:10; stroke-linejoin: round; stroke-linecap: round  }
    svg#riven g#nodes g.node text { fill:var(--f_high); }

    /* Route */
    svg#riven g#routes {}
    svg#riven g#routes path.route { stroke-width:2; stroke:var(--f_low) }
    svg#riven g#routes path.route.request { stroke-dasharray: 0,5; stroke-dashoffset: -250; animation: dash 20s linear infinite; }
    svg#riven g#routes path.route.output { stroke:var(--f_high); stroke-dasharray: 20,5; stroke-dashoffset: 250; animation: dash 20s linear infinite; }
    svg#riven g#routes path.route.bidirectional { stroke-dasharray: 10,5; stroke-dashoffset: 200; animation: dash 20s linear infinite;  }

    @keyframes dash { to { stroke-dashoffset: 0;} }

    </style>
</head>

<script>

    var GRID_SIZE = 20;

    var cursor = {
        host: null,
        el: document.createElement('cursor'),
        target: null,
        pos: { x: 0, y: 0 },
        offset: { x: 0, y: 0 },
        origin: null,
        install: function (host) {
            // host is window
            this.host = host;
            this.target = document.getElementById('viewport');

            var that = this;

            document.body.appendChild(this.el);
            document.addEventListener('mousedown', function (e) { that.touch({ x: e.clientX, y: e.clientY }, true); e.preventDefault() });
            document.addEventListener('mousemove', function (e) { that.touch({ x: e.clientX, y: e.clientY }, false); e.preventDefault() });
            document.addEventListener('mouseup',   function (e) { that.touch({ x: e.clientX, y: e.clientY }); e.preventDefault() });
        },
        update: function () {

            var x = parseInt(this.offset.x);
            var y = parseInt(this.offset.y);

            var bgX = parseInt(this.offset.x * 0.75);
            var bgY = parseInt(this.offset.y * 0.75);

            this.target.style.transform = 'translate('+ x +'px,' + y + 'px)';
            document.body.style.backgroundPosition = 'translate('+ bgX +'px,' + bgY + 'px)';
        },
        touch: function (pos, click) {
            if (typeof click === "undefined") {
                click = null;
            }
            if (click === true) {
                this.origin = pos;
                return
            }
            if (this.origin) {
                this.offset.x += parseInt(pos.x - this.origin.x)
                this.offset.y += parseInt(pos.y - this.origin.y)
                this.update();
                this.origin = pos
            }
            if (click === null) {
                this.origin = null;
                return
            }
            this.pos = pos
        },
        magnet: function (val) {
            return (parseInt(val / GRID_SIZE) * GRID_SIZE) + (GRID_SIZE / 2)
        }
    };

    cursor.install(this);

    // RIVEN.create(false)
    // RIVEN.graph()
</script>
